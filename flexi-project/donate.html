  <!-- Donate Page Content -->
  <div class="page-content active">
    <div class="page-header">
      <h1>Make a Donation</h1>
      <p>Your contribution makes a real difference</p>
    </div>

    <div class="donate-section">
      <div class="form-card">
        <h2>Donation Form</h2>
        <form id="donateForm">
          <div class="form-field">
            <label>Full Name</label>
            <input type="text" id="donorName" required>
          </div>
          <div class="form-field">
            <label>Email Address</label>
            <input type="email" id="donorEmail" required>
          </div>
          <div class="form-field">
            <label>Phone Number</label>
            <input type="tel" id="donorPhone" required>
          </div>
          <div class="form-field">
            <label>Donation Amount ($)</label>
            <input type="number" id="donationAmount" min="1" required>
          </div>
          <div class="form-field">
            <label>Message (Optional)</label>
            <textarea id="donationMessage"></textarea>
          </div>
          <button type="submit" class="submit-form-btn">Submit Donation</button>
        </form>
        <div class="success-alert" id="donateSuccess">Thank you! Your donation has been received successfully! ðŸŽ‰</div>
      </div>
    </div>
  </div>
